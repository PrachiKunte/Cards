<html>
<head>
	<title>Cards Demo 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="dish-card col4">
		<div class="image-hover ">
			<div class="dish-img">
					<a href="#"><img src="lasagne.jpg" class="image"></a>
					<span class="dish-label"><p><i>Worth Craving for</i></p></span>
					<span class="dish-rating">
					<i class="icon icon-star"></i>4.1
					</span>
			</div>
		</div>

		<div class="dish-desc">
				<p><a href="#"></a>Paneer Tikka Lasagne with Garlic Bread (2)</p> 
				<div class="dish-price">
					<span class="pull-left">
						<i class="icon icon-ruppee"></i>&#8377; 220 <small>+ VAT</small>
					</span>
					<div class="add-remove-btn">
						<button class="btn btn-orange">+</button>
					</div>
				</div>
		</div>

	</div>

	
</body>
</html>
